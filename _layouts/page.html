---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  
 
</article>

 {% for js in page.jsarr %}
     <script type="text/javascript">
     {% include {{ js }} %}
     </script>
 {% endfor %}
